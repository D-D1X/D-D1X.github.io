<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="p6.styles.css">
    <title>
        Task Planner
    </title>
</head>
<body>
    <div class="container">
        <p>
            <label for="new-task">Task Planner</label>
            <input id="new-task" type="text">
            <button>Add Task</button>
            <button id="reset">Reset</button>
        </p>
        
        <h3>Todo</h3>
        <ul id="incomplete-tasks"></ul>

        <h3>Completed</h3>
        <ul id="completed-tasks"></ul>
    </div>
    <script src="p6.js"></script>
</body>
</html>
